<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Instant Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style/stylesheet.css">
</head>

<body>
    <h1>Instant Weather</h1>
    <div class="signature">
        <img class="rollForWeather" src="images/rollForWeather.png" alt="Logo Roll For Weather">
        <h4> by Roll For Weather</h4>
        <img class="rollForWeather" src="images/rollForWeather.png" alt="Logo Roll For Weather">
    </div>
    <div id="information">
        <div class="container">
            <label> Entrez un code postal </label>
            <input name="zipCode" oninput="formInput()" type="text" id="zipCode" class="form-control" minlength="5"
                maxlength="5">
            <label for="affichage_communes">Liste des communes : </label>
            <select id="affichage_communes" name="communes"></select>
            <button type="button" class="btn btn-dark" id="checkWeather">Valider</button>
        </div>

        <div class="card">
            <div class="buttonCard">
                <button title="Click to display the additional options menu" type="button" id="openMenu"><i
                        class="bi bi-gear-fill"></i></button>
            </div>
            <div class="card-body">
                <p class="card-text d-flex flex-row justify-content-center"><span id="maVille">MA VILLE</span></p>
                <p class="card-text d-flex flex-row justify-content-center mb-3">(<span id="duree">Aujourd'hui</span>)
                </p>
                <p class="card-text d-flex flex-row justify-content-center">Probabilité de pluie : <span class="ms-1"
                        id="pbPluie">0</span>%</p>
                <p class="card-text d-flex flex-row justify-content-center">Ensoleillement : <span class="ms-1"
                        id="dureeSoleil">0h00</span></p>
                <p class="card-text d-flex flex-row justify-content-center">Températures :</p>
                <p class="card-text d-flex flex-row justify-content-center"><span id="tempMin">0</span>°C<span
                        class="fleche"><span class="gauche">⬅</span><span class="droite">➡</span></span><span
                        id="tempMax">0</span>°C</p>

                <div id="additionalInfo">

                    <p class="test" class="card-text d-flex flex-row justify-content-center">Latitude : <span class="ms-1"
                            id="infoLatitude">k</span></p>
                    <p class="card-text d-flex flex-row justify-content-center">Latitude : <span class="ms-1"
                            id="infoLongitude">a</span></p>
                    <p class="card-text d-flex flex-row justify-content-center">Total pluie : <span class="ms-1"
                            id="infoTotalRainfall">k</span></p>
                    <p class="card-text d-flex flex-row justify-content-center">Vent : <span class="ms-1"
                            id="infoAverageWind">o</span></p>
                    <p class="card-text d-flex flex-row justify-content-center">Direction du vent : <span class="ms-1"
                            id="infoWindDirection">u</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="formMenu">
        <div id="cardCheckbox">
            <div>
                <input type="checkbox" id="latitude" name="latitude ">
                <label for="latitude ">Latitude décimale de la commune</label>
            </div>
            <div>
                <input type="checkbox" id="longitude" name="longitude">
                <label for="longitude">Longitude décimale de la commune</label>
            </div>
            <div>
                <input type="checkbox" id="TotalRainfall" name="TotalRainfall">
                <label for="totalRainfall">Cumul de pluie sur la journée en mm</label>
            </div>
            <div>
                <input type="checkbox" id="AverageWind" name="AverageWind">
                <label for="averageWind">Vent moyen à 10 mètres en km/h
                </label>
            </div>
            <div>
                <input type="checkbox" id="WindDirection" name="WindDirection">
                <label for="windDirection">Direction du vent en degrés (0 à 360°)</label>
            </div>
        </div>
        <button type="button" class="btn btn-dark mt-3" id="validFormMenu">Valider</button>
    </div>
    <div class="container d-flex" id="nextDays">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
