<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Instant Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style/stylesheet.css">
</head>

<body>

    <h1>Instant Weather</h1>
    <div class="signature">
        <img class="rollForWeather" src="/images/rollForWeather.png" alt="Logo Roll For Weather"/>
        <h4> by Roll For Weather</h4>
        <img class="rollForWeather" src="/images/rollForWeather.png" alt="Logo Roll For Weather"/>
    </div>
    <div class="container">
        <label> Entrez un code postal </label>
        <input name="zipCode" oninput="formInput()" type="text" id="zipCode" class="form-control" minlength="5"
            maxlength="5">
        <label for="affichage_communes">Liste des communes : </label>
        <select id="affichage_communes" name="communes"></select>
    </div>
    <div class="card">
        <div class="card-body ">
            <p class="card-text d-flex flex-row justify-content-center mt-3"><span id="temperature">0</span>°C</p>
            <p class="card-text d-flex flex-row justify-content-center"><span id="maVille">MA VILLE</span></p>
            <p class="card-text d-flex flex-row justify-content-center mb-3">(<span id="duree">aujourd'hui</span>)</p>
            <p class="card-text d-flex flex-row justify-content-center">Probabilité de pluie : <span class="ms-1"
                    id="pdPluie">0</span>%</p>
            <p class="card-text d-flex flex-row justify-content-center">Ensoleillement : <span class="ms-1"
                    id="dureeSoleil">0h00</span></p>
            <p class="card-text d-flex flex-row justify-content-center">Températures :</p>
            <p class="card-text d-flex flex-row justify-content-center"><span id="tempMin">0</span>°C<span
                    class="fleche"><span class="gauche">⬅</span><span class="droite">➡</span></span><span
                    id="tempMax">0</span>°C</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
