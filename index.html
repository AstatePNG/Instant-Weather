<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Instant Weather</title>
    <meta name="description" content="Application météo, vous donnant la météo, ainsi que les prévisions à venir, basé sur votre code postal.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style/stylesheet.css">
</head>

<body>
    <div class="card input-form" id="accueil">
        <div class="card-body pb-5">
            <h1>Instant Weather</h1>
            <div class="signature mb-5">
                <img class="rollForWeather" src="images/rollForWeather.png" alt="Logo Roll For Weather">
                <h2> by Roll For Weather</h2>
                <img class="rollForWeather" src="images/rollForWeather.png" alt="Logo Roll For Weather">
            </div>
        </div>
    </div>
    <div id="information">
        <div class="container p-2" id="firstInput">
            <label for="zipCode"> Entrez un code postal </label>
            <input name="zipCode" oninput="formInput()" type="text" id="zipCode" class="form-control" minlength="5"
                maxlength="5">
            <label for="affichage_communes" class="hidden">Liste des communes : </label>
            <select id="affichage_communes" name="communes" class="hidden"></select>
            <br>
            <button type="button" class="btn btn-dark hidden" id="checkWeather">Valider</button>
        </div>
    </div>
    
    <div id="weatherInformations" class="hidden">
        <div class="buttonCard">
            <button title="Click to display the additional options menu" type="button" class="btn btn-dark" id="openMenu">
                <i class="bi bi-gear-fill"></i>
            </button>
        </div>
        <div class="card text-center border-0" id="card">
            <div class="card-body">
                <p class="card-text"><span id="maVille">MA VILLE</span></p>
                <p class="card-text">(<span id="duree">Aujourd'hui</span>)
                </p>
                <p class="card-text">Probabilité de pluie : <span class="ms-1"
                        id="pbPluie">0</span>%</p>
                <p class="card-text">Ensoleillement : <span class="ms-1"
                        id="dureeSoleil">0h00</span></p>
                <p class="card-text">Températures :</p>
                <p class="card-text"><span id="tempMin">0</span>°C<span
                        class="fleche"><span class="gauche">⬅</span><span class="droite">➡</span></span><span
                        id="tempMax">0</span>°C</p>

                <div id="additionalInfo">
                    <!--  -->
                    <p class="hiddenInfo card-text d-flex flex-row justify-content-center" id="infoLatitudeText"> Latitude :
                        <span class="ms-1" id="infoLatitude">0</span>
                    </p>
                    <p class="hiddenInfo card-text d-flex flex-row justify-content-center" id="infoLongitudeText"> Longitude :
                        <span class="ms-1" id="infoLongitude">0</span>
                    </p>
                    <p class="hiddenInfo card-text d-flex flex-row justify-content-center" id="infoTotalRainfallText"> Total pluie :
                        <span class="ms-1" id="infoTotalRainfall">0</span>
                    </p>
                    <p class="hiddenInfo card-text d-flex flex-row justify-content-center" id="infoAverageWindText"> Vent : 
                        <span class="ms-1" id="infoAverageWind">0</span>
                    </p>
                    <p class="hiddenInfo card-text d-flex flex-row justify-content-center" id="infoWindDirectionText"> Direction du vent : 
                        <span class="ms-1" id="infoWindDirection">0</span>
                    </p> 
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-dark" id="changeWeather">Voir la météo d'une autre ville.</button>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3" id="nextDays">
    
            </div>
        </div>
    </div>
    <div id="formMenu">
        <div id="cardCheckbox">
            <label for="duration" class="form-label">Prévision pour <span id="durationValueDisplay">aujourd'hui</span></label>
            <input type="range" class="form-range" min="1" max="7" id="duration" value="1">
            <div>
                <input class="form-check-input" type="checkbox" id="latitude" name="latitude">
                <label class="form-check-label" for="latitude">Latitude décimale de la commune</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="longitude" name="longitude">
                <label class="form-check-label" for="longitude">Longitude décimale de la commune</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="totalRainfall" name="totalRainfall">
                <label class="form-check-label" for="totalRainfall">Cumul de pluie sur la journée en mm</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="averageWind" name="averageWind">
                <label class="form-check-label" for="averageWind">Vent moyen à 10 mètres en km/h
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="windDirection" name="windDirection">
                <label class="form-check-label" for="windDirection">Direction du vent en degrés (0 à 360°)</label>
            </div>
        </div>
        <button type="button" class="btn btn-dark mt-3" id="validFormMenu">Valider</button>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
